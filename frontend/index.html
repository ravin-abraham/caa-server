<!doctype html>
<html>
 <body ng-app="dashboard">

  <div ng-controller="dashboardController as ctrl">
    <input
    type="text"
    ng-model="name1"
    placeholder="Using $scope variable name"
   />
   
   <br />
   
   <input
    type="text"
    ng-model="ctrl.name2"
    placeholder="Using this variable name"
   />

   <br /><br />

   <h2 ng-if="name1 != ''"> Hello {{name1}} </h2>
   <br />
   <h2 ng-if="ctrl.name2 != ''"> Hi {{ctrl.name2}} </h2>
  </div>
 
  <div class="alert alert-danger" ng-class="{'alert-danger': true, 'alert-success': false}">Is GitHub Up?</div>
 </body>
</html>
